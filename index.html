<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tribute Page</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://kit.fontawesome.com/a7c0df4629.js"></script>
    <link rel="stylesheet" href="assets/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="banner">
        <h1 id="hidden-title">Troye Sivan</h1>
        <h1 id="title">Troye Sivan</h1>
      </header>
      <nav id="nav">
        <i class="hidden-nav nav-btn fab fa-instagram fa-3x"></i>
        <i class="real-nav nav1 nav-btn fab fa-instagram fa-3x"></i>
        <i class="real-nav nav2 nav-btn fab fa-twitter fa-3x"></i>
        <i class="real-nav nav3 nav-btn fab fa-youtube fa-3x"></i>
      </nav>

      <main id="main">
        <section id="tribute-visual">
          <figure id="figure">
            <div id="img-div">
              <!--Responsive and centered image-->
              <img
                id="image"
                src="https://s3.amazonaws.com/files.madeinkatana.com/troye-site/uploads/home_banner1__32560f557c44b669c486609fb557f04efb794e88.jpg"
                alt="Album cover for Troye Sivan's 'Bloom' album"
              />
              <figcaption id="img-caption">
                <p>
                  Troye Sivan as seen on his second studio album, "Bloom",
                  released in 2018. The album was nominated for three awards at
                  the ARIA Music Awards of 2018: Album of the Year, Best Male
                  Artist, and Best Pop Release.
                </p>
              </figcaption>
            </div>
          </figure>
        </section>
        <!--End #tribute-visual section-->

        <section id="tribute-info">
          <a
            id="tribute-link"
            href="#"
            target="_blank"
            rel="noopener noreferrer"
            >A Link</a
          >
          <p>Some Text</p>
        </section>
        <!--End #tribute-info section-->
      </main>

      <footer id="footer"></footer>
    </div>
    <!--End Container-->
  </body>
</html>
