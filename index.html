<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tribute Page</title>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://kit.fontawesome.com/a7c0df4629.js"></script>
    <link rel="stylesheet" href="assets/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="banner">
        <h1 id="hidden-title">Troye Sivan</h1>
        <h1 id="title">Troye Sivan</h1>
      </header>
      <nav id="nav">
        <i class="hidden-nav nav-btn fab fa-instagram fa-3x"></i>
        <a
          href="https://www.instagram.com/troyesivan/"
          target="_blank"
          rel="noopener noreferrer"
          ><span>Troye's Instagram</span
          ><i class="real-nav nav1 nav-btn fab fa-instagram fa-3x"></i
        ></a>
        <a
          href="https://twitter.com/troyesivan"
          target="_blank"
          rel="noopener noreferrer"
          ><span>Troye's Twitter</span
          ><i class="real-nav nav2 nav-btn fab fa-twitter fa-3x"></i
        ></a>
        <a
          href="https://www.youtube.com/user/TroyeSivan18"
          target="_blank"
          rel="noopener noreferrer"
          ><span>Troye's YouTube</span
          ><i class="real-nav nav3 nav-btn fab fa-youtube fa-3x"></i
        ></a>
      </nav>

      <a href="http://" target="_blank" rel="noopener noreferrer"></a>

      <main id="main">
        <section id="tribute-visual">
          <figure id="figure">
            <div id="img-div">
              <!--Responsive and centered image-->
              <img
                id="image"
                src="https://s3.amazonaws.com/files.madeinkatana.com/troye-site/uploads/home_banner1__32560f557c44b669c486609fb557f04efb794e88.jpg"
                alt="Album cover for Troye Sivan's 'Bloom' album"
              />
              <div id="img-overlay"></div>
              <figcaption id="img-caption">
                <p>
                  Troye Sivan as seen on his second studio album, "Bloom",
                  released in 2018. The album was nominated for three awards at
                  the ARIA Music Awards of 2018: Album of the Year, Best Male
                  Artist, and Best Pop Release.
                </p>
              </figcaption>
            </div>
          </figure>
        </section>
        <!--End #tribute-visual section-->

        <section id="tribute-info">
          <div class="img-overlay"></div>
          <div class="bg-full"></div>
          <div class="info-content">
            <article>
              <h2>About Troye</h2>
              <p>
                Troye Sivan Mellet is a South African-born YouTuber, actor,
                model, and singer that moved to Perth, Australia when he was two
                years old.
              </p>
            </article>
            <article>
              <!-- <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/bhxhNIQBKJI"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe> -->
            </article>
            <article id="link-article">
              <h2>Extra Information</h2>
              <p>
                Learn more
                <a
                  id="tribute-link"
                  href="https://en.wikipedia.org/wiki/Troye_Sivan"
                  target="_blank"
                  rel="noopener noreferrer"
                  >about Troye Sivan</a
                >
              </p>
            </article>
          </div>
        </section>
        <!--End #tribute-info section-->
      </main>

      <footer id="footer"></footer>
    </div>
    <!--End Container-->
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="./assets/main.js"></script>
</html>
